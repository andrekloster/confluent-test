---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: {{ .Values.connect.name }}
  namespace: {{ .Values.confluent.namespace }}
spec:
  replicas: {{ .Values.connect.replicas }}
  image:
    application: {{ .Values.connect.image.application }}
    init: {{ .Values.connect.image.init }}
  dependencies:
    kafka:
      bootstrapEndpoint: {{ .Values.connect.dependencies.kafka.bootstrapEndpoint }}
